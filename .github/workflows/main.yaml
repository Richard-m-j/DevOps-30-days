name: Build and Deploy Demo App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./demo 
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/devops-30-days:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy to Kubernetes
        working-directory: ./demo
        run: |
          kubectl apply -f configmap.yaml
          # CHANGED: Using github.repository_owner here as well
          sed -i 's|ghcr.io/YOUR_GITHUB_USERNAME/demo-app:latest|ghcr.io/${{ github.repository_owner }}/demo-app:latest|' deployment.yaml
          kubectl apply -f deployment.yaml