name: Docker Image CI

on:
  [workflow_dispatch]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./simple-app/ --tag simple-app:latest
    - name: push image to docker hub
      run: |
        docker login -u richardjoseph1 -p {{ secrets.DOCKER_HUB_TOKEN }}
        docker push richardjoseph1/simple-app:latest
