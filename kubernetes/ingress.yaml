apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-deploy
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: my-deploy
            port:
              number: 8080
        path: /HelloWorld-0.0.1-SNAPSHOT
        pathType: Prefix